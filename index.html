<script>
    const getInfo = async () => {
        let url = `https://jsonplaceholder.typicode.com/users`;
        let response = await fetch(url);
        let data = await response.json();
        let arrData = [data];
        for (let index = 0; index < arrData[0].length; index++) {
            let name = document.getElementById(`name${index+1}`);
            let data = document.getElementById(`data${index+1}`);
            name.innerHTML=`${arrData[0][index].name}`;
            data.innerHTML=`Username :- ${arrData[0][index].username} <br> Email :- ${arrData[0][index].email} <br> Address <br> Street :- ${arrData[0][index].address.street} <br> Suite :- ${arrData[0][index].address.suite} <br> City :- ${arrData[0][index].address.city} <br> Zip Code :- ${arrData[0][index].address.zipcode} <br> Geographical latitude = ${arrData[0][index].address.geo.lat} <br> Geographical longitude = ${arrData[0][index].address.geo.lng} <br> Phone no : ${arrData[0][index].phone} <br> Website : ${arrData[0][index].website} <br> Company <br> Name : ${arrData[0][index].company.name} <br> Catch Phrase : ${arrData[0][index].company.catchPhrase} <br> BS : ${arrData[0][index].company.bs}`;
        }
      
      let shuffleBtn=document.getElementById("shuffleBtn");
      shuffleBtn.addEventListener("click",()=>{
        shuffleInfo();
      })
      let temp=null;
      function shuffleInfo(){
        for (let index = arrData[0].length-1; index > 0; index-=1) {
          let j= Math.floor(Math.random()*(index+1));
          temp=arrData[0][index];
          arrData[0][index]=arrData[0][j];
          arrData[0][j]=temp;
        }
        for (let index = 0; index < arrData[0].length; index++) {
            let name = document.getElementById(`name${index+1}`);
            let data = document.getElementById(`data${index+1}`);
            name.innerHTML=`${arrData[0][index].name}`;
            data.innerHTML=`Username :- ${arrData[0][index].username} <br> Email :- ${arrData[0][index].email} <br> Address <br> Street :- ${arrData[0][index].address.street} <br> Suite :- ${arrData[0][index].address.suite} <br> City :- ${arrData[0][index].address.city} <br> Zip Code :- ${arrData[0][index].address.zipcode} <br> Geographical latitude = ${arrData[0][index].address.geo.lat} <br> Geographical longitude = ${arrData[0][index].address.geo.lng} <br> Phone no : ${arrData[0][index].phone} <br> Website : ${arrData[0][index].website} <br> Company <br> Name : ${arrData[0][index].company.name} <br> Catch Phrase : ${arrData[0][index].company.catchPhrase} <br> BS : ${arrData[0][index].company.bs}`;
        }
      }
    }
    getInfo();
